    <link href="style.css" rel="stylesheet">
    <title>EXPAT - Sistema colaborativo de custo de vida nas cidades</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container-xl">
                <a class="navbar-brand" href="index.html">EXPAT</a>

                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <a class="nav-link" href="login.html">Login</a>

                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-lg p-3 d-flex flex-column justify-content-center" style="max-width: 740px">
        <h1>Nova cidade</h1>

        <div class="card my-3">
            <div class="card-body">
                <form>
                    <div class="form-group mb-4">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="form-group mt-4">
                        <label for="cestabasica">Estado</label>
                        <select name="estado" class="form-control" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary container-xl mt-3">Cadastrar</button>
                </form>
            </div>
		</div>

    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
